<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" ng-Controller="DetailTaskController">
        <main class="mdl-layout__content">
            <div class="mdl-grid portfolio-max-width">
                <div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--4dp">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">{{ task.title }}</h2>
                    </div>
                  
                    <div class="mdl-card__supporting-text">
                        <strong>Created:</strong>
                        <span>{{ task.created_at }}</span>
                    </div>
                    <div class="mdl-grid portfolio-copy">
                        <div class="mdl-cell mdl-cell--12-col mdl-card__supporting-text no-padding">
                            {{ task.description }}
                        </div>
                      <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="/#/tasks/{{ task.id }}/edit" data-upgraded=",MaterialButton,MaterialRipple">Edit<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>

                       <form style="display: inline-block;" id="detail-form-d" action='#' method="POST" ng-submit="submitForm()">
                        <input id="send-form-d" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent"  type="submit" value="DELETE" />
                       </form>
                    </div>
                    </div>
                </div>
            </div>
        </main>
