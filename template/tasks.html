 <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <main class="mdl-layout__content">
         <div class="mdl-grid portfolio-max-width" >
                <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card" ng-repeat="task in tasks">
                    <div class="mdl-card__title">
                        <h2 class="mdl-card__title-text">{{ task.title }}</h2>
                    </div>
                    <div class="mdl-card__supporting-text">
                        {{ task.description | limitTo:400 }}
                    </div>
                    <div class="mdl-card__actions mdl-card--border">
                        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="/#/tasks/{{ task.id }}" data-upgraded=",MaterialButton,MaterialRipple">Read more<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span></a>
                    </div>
                </div>

            </div>
        </main>
    </div>
    

   <button id="add_article" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
     <i class="material-icons">add</i>
   </button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    

    <style>


    .mdl-button {
      min-width: 57px;
    }

    #add_article {
      position: fixed;
      bottom: 0;
      right: 0;
      margin: 30px;
      z-index: 9999;
    }

    </style>
